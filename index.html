<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"/>
    
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="assets/js/modular.js"></script>
    <script src="assets/js/css.js"></script>
    <script src="assets/js/main.js"></script>
    

    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <link rel="stylesheet" href="assets/base/base.css">
    <link rel="stylesheet" href="assets/base/variables.css">
    <link rel="stylesheet" href="assets/base/utility.css">
    <link rel="stylesheet" href="assets/base/animation.css">
    <link rel="stylesheet" href="assets/base/class.css">
    
    <link rel="stylesheet" href="assets/components/components.css">

    <link rel="stylesheet" href="assets/css/main.css">

    <title>Fake WhatsApp</title>
</head>
<body>
    <!-- main content -->
    <main class="mdy">

        <!-- section  -->
        <section id="" class="wtp-content flex-this">
            <div class="wtp-list-user">
            </div>
            <div class="wtp-msg-area">
            </div>
        </section>
    </main>

    <template id="tmplt_topbar">
        <div class="wtp-menu-topbar flex-this">
        </div>
    </template>
    <template id="tmplt_avatar">
        <div class="wtp-wrapper-avatar">
            <div class="wtp-avatar"></div>
        </div>
    </template>
    <template id="tmplt_btn-bar">
        <div class="wtp-wrapper-btn flex-this"> 
        </div> 
    </template>
    <template id ="tmplt_btn-box">
        <div class="wtp-wrapper-btn">
        </div>
    </template>
    <template id ="tmplt_icon-item">
        <button class="wtp-btn_item">
            <span class='wtp-btn_icon'>
            </span>
        </button>
    </template>
    <template id="tmplt_notify">
    <div class="wtp-wrapper-notify on">
        <div class="wtp-box-notify flex-this">
        </div>
    </div>
    </template>
    <template id="tmplt_search">
        <div class="wtp_wrapper-area-search flex-this">
                <div class="wtp_wrapper-input-msg">
                    <div class="bck_input-msg flex-this">
                        <div class="input-placeholder">Scrivi un messaggio</div>
                        <div class="input-text" contenteditable="true"></div>
                    </div>
                </div>
            </div>
    </template>
    <template id="tmplt_box-info">
            <div class="wtp-wrapper-info">
            </div>
    </template>
    <template id="tmplt_contact-info">
        <div class="wtp-usr-identifier">
            +39 123 45678
        </div>
    </template>
    <template id="tmplt_status-info">
        <div class="wtp-usr-lastinfo">
            ultimo status
        </div>
    </template>
    <template id="tmplt_contact-list-box">
        <div class="wtp-wrapper-items">
        </div>   
    </template>
    <template id="tmplt_contact-item">
        <div class="wtp-wrapper-item">
            <div class="wtp-contact-box flex-this">
            </div>
        </div>
    </template>
    <template id="tmplt_area-list-msg">
        <div class="wtp-list_msg-area">
        </div>
    </template>
    <template id="tmplt_area-input-msg">
        <div class="wtp-input_msg-area flex-this">
        </div>
    </template>
    <template id="tmplt_model-msg-item">
        <div class="wtp_msg-item">
            <div class="wtp_msg-outline">
                <div class="wtp_wrapper-msg-element">
                    <span class="wtp_msg-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Delectus, ipsam!
                    </span>
                    <!-- qui menu contestuale -->
                </div>
            </div>
        </div>
    </template>
    <template id="tmplt_menu-wrapper-cntx">
        <div class="wtp_wrapper-menu">
        </div>
    </template>

</body>
</html>
